    <div class="page-expenses">
        <div class="item">
            <div class="card">
                <div class="card__header">
                    <p class="card__header_title">Crear nuevo gasto</p>
                </div>
                <div class="card__body">
                    <form class="form">
                        <div class="form__group">
                            <label>Fecha de nacimiento (dd/mm/aaaa)</label>
                        </div>
                        <div class="form__group">
                            <input id="phone" type="number" spellcheck="false" placeholder="Dia" maxlength="2">
                            <input id="phone" type="number" spellcheck="false" placeholder="Mes" maxlength="2">
                            <input id="phone" type="number" spellcheck="false" placeholder="Año" maxlength="2">
                        </div>
                        <div class="form__group mt-1">
                            <input id="phone" type="text" spellcheck="false" placeholder="Tipo de gasto" maxlength="15">
                        </div>
                        <div class="form__group mt-1">
                            <input class="w-30" id="phone" type="text" spellcheck="false" placeholder="Cantidad" maxlength="15">
                            <input class="w-70" id="phone" type="text" spellcheck="false" placeholder="Gasto" maxlength="15">
                        </div>
                        <div class="form__group mt-1">
                            <input id="phone" type="text" spellcheck="false" placeholder="Precio unidad" maxlength="15">
                        </div>
                        <div class="form__group mt-1">
                            <input id="phone" type="text" spellcheck="false" placeholder="Precio total" maxlength="15">
                        </div>
                        <div class="form__group mt-1">
                            <input id="phone" type="text" spellcheck="false" placeholder="Url" maxlength="15">
                        </div>
                        <div class="form__group mt-1">
                            <textarea id="message" name="" id="" rows="4" placeholder="Justificacion..."></textarea>
                        </div>
                        
                        <div class="form__group mt-1 center">
                            <a href="./wh/index.html">
                                <button class="btn btn--primary" id="generate-qr">Guardar</button>
                            </a>
                        </div>
                    </form>
                    <div class="qr-code mt-1">
                        <img src="" alt="qr-code" id="qr-code-img">
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="card">
                <div class="card__header">
                    <p class="card__header_title">Listado de gastos</p>
                </div>
                <div class="card__body">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    <script>
        let btn_toggle = document.querySelector('#btn-toggle');
        btn_toggle.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('sidebar--active');
        });
        let btn_toggle1 = document.querySelector('#btn-toggle1');
        btn_toggle1.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('sidebar--active');
        });

        const link = document.querySelector('#style');
            link.addEventListener('load', () => {
            document.documentElement.style.setProperty('--color-primary', '#000');
        });

    </script>
